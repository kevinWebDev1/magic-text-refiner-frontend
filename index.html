<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinglish Refiner & Casual Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Refine Hinglish Section -->
        <div class="card flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Hinglish Refiner</h1>
            <p class="text-gray-600 mb-6 text-center">Type your Hinglish message below to get a corrected and clear version.</p>

            <textarea id="refine-input" rows="6" class="w-full p-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-4" placeholder="Type your Hinglish here..."></textarea>
            
            <button id="refine-button" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 transform active:scale-95 flex items-center justify-center">
                Refine Text
            </button>
            
            <div id="refine-output" class="mt-8 w-full p-4 bg-gray-50 border border-gray-300 rounded-lg text-gray-800 break-words min-h-[5rem]">
                <p class="text-gray-500 italic">Refined text will appear here...</p>
            </div>
        </div>

        <!-- Casual Chat Section -->
        <div class="card flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Casual Chat</h1>
            <p class="text-gray-600 mb-6 text-center">Ask me anything and I'll reply like a close friend.</p>

            <textarea id="chat-input" rows="6" class="w-full p-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-4" placeholder="What's up?"></textarea>

            <button id="chat-button" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 transition-all duration-300 transform active:scale-95 flex items-center justify-center">
                Reply
            </button>

            <div id="chat-output" class="mt-8 w-full p-4 bg-gray-50 border border-gray-300 rounded-lg text-gray-800 break-words min-h-[5rem]">
                <p class="text-gray-500 italic">Reply will appear here...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
