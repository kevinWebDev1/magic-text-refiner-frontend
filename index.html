<!DOCTYPE html>
<html lang="en">

<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Keyboard Refiner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <div class="container">
        <h2>âœ¨ AI Magic Refiner</h2>

        <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
        <div class="char-count"><span id="charCount">0</span>/2000 characters</div>

        <div class="button-group">
            <button id="refineBtn" onclick="refineText()">
                <i class="fas fa-magic"></i> Refine Text
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i> Refining your text...
        </div>

        <div id="error" class="error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div id="outputContainer" class="outputContainer" style="display: none;">
            <span class="output-title">Refined Text:</span>
            <div id="output"></div>
            <div class="output-header">
                <button id="copyBtn" onclick="copyText()">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <div id="copyMessage" class="copy-message">
        <i class="fas fa-check"></i> Text copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>

</html>
